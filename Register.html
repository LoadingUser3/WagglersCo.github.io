<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">

<style>

  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;

  margin-bottom: 16px;

    background-color: lavender;
}

  background-color: orange;
  color: black;
  cursor:pointer;

	box-shadow: 0 9px 12px 0 rgba(0,0,0,0.24), 0 11px 30px 0 rgba(0,0,0,0.19);

  background-color: lightgray;
  padding: 20px;

}

  position: relative;
  left: -35px;
  content: "âœ“";

  display:none;

   font-size: 20px;

 ::placeholder {

<body>
    
<h1>Registration Page</h1>
  
<form name="register" onsubmit="regis()">
    
    <label for="email">Email:</label>
    <input type="email" name="email" id = "email" placeholder= "jane@example.com" required>
    
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" placeholder="Janeuser3" required>
    
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" title= "Must have at least one uppercase, one lowercase, and a number, and length is at least 5 or more characters" placeholder="password" required>
     
	<label for="viewpw">Show Password</label>
	<input type="checkbox" name="viewpw" id="viewpw" onclick="viewPW()">
		
    <label for="repeatpass">Repeat Password:</label>
    <input type="password" name="repeatpass" id="repeatpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" title= "Must have at least one uppercase, one lowercase, and a number, and length is at least 5 or more characters" placeholder="password" required>
        
	<label for="viewpw2">Show Repeated Password</label>
	<input type="checkbox" name="viewpw2" id = "viewpw2" onclick="viewPW2()">
		
    <input type="submit" name="submit" value="Register">
    
</form>

<br>

<div id="message">
  <h2>Password must contain the following:</h2>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>5 characters</b></p>
</div>

<div id="message2">

  <p id="repeatcheck" class="invalid">Passwords match</p>

</div>
	
    
<br>

<br>
    
<a href="Main1.html"><center>Return to the main page</center></a>
    
<script>
var myInput = document.getElementById("password");
var repeat = document.getElementById("repeatpass");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");


myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}


myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}


myInput.onkeyup = function() {

  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  

  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }


  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  

  if(myInput.value.length >= 5) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }

}

repeat.onfocus = function() {
  document.getElementById("message2").style.display = "block";
}


repeat.onblur = function() {
  document.getElementById("message2").style.display = "none";
}


repeat.onkeyup = function() {

  var lowerCaseLetters = /[a-z]/g;
  if(repeat.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  

  var upperCaseLetters = /[A-Z]/g;
  if(repeat.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }


  var numbers = /[0-9]/g;
  if(repeat.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  

  if(repeat.value.length >= 5) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }

}

function viewPW() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

function viewPW2() {
  var x = document.getElementById("repeatpass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}



    function check(repeat) {
        if (repeat.value != document.getElementById('password').value) {
            repeat.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            repeat.setCustomValidity('');
        }
    }

function regis() {
alert("Registration successful!");
   }

</script>
